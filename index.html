<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launchpad</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;700&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="mist-overlay"></div>

  <!-- header hidden for now — restore when project list grows
  <header>
    <h1>Launchpad</h1>
    <div class="search-wrapper">
      <input type="text" id="search" placeholder="Filter projects…" autocomplete="off">
      <span class="search-hint">/</span>
    </div>
  </header>
  -->

  <main id="dashboard"></main>

  <div id="player-bar" class="player-bar">
    <button id="player-toggle" class="player-btn" title="Play music">&#9654;</button>
    <span id="player-track" class="player-track">Music</span>
    <input type="range" id="player-volume" class="player-volume" min="0" max="1" step="0.01" value="0.5">
  </div>

  <script src="js/script.js"></script>
</body>
</html>
